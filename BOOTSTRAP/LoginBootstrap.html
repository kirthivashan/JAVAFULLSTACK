<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <title>Login</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
            <style>
                body{
                    margin-top: 250px;
                }
                .container{
                    width: 400px;
                    border: 1px solid black;
                    height: 450px;
                } 
                #al{
                    margin-top: 0px;
                }
                /* input[type=text],input[type=password]{
                    width: 300px;
                    padding: 10px;
                } */
                 hr{
                    border: 1px solid black;
                 }
            
            </style>
        </head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
<body>
    <div class="container">
        <div class="alert alert-info" id="al">
            <strong>Sign In</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot password      
        </div>
        <br>
         <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Username" id="usr" name="username">
          </div> 
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Password" id="usr" name="username">
              </div>
          <br>  
         <div class="ck">
            <input type="checkbox" name="check">&nbsp;Remember Me
         </div>
         <br><br>
         <button class="btn btn-success">Login</button>&nbsp;<button class="btn btn-primary">Login with facebook</button>
         <hr>
         <p>Don't have an account<a href="#">sign up here</a></p>

</div>
</body>
</html>
