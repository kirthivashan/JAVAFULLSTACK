<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
    <table class="table">
        <tr><th>EID</th><th>ENAME</th><th>ESALARY</th></tr>
        <tr><td>101</td><td>kumar</td><td>3000</td></tr>
        <tr><td>102</td><td>kirthi</td><td>5000</td></tr>
        <tr><td>103</td><td>ajay</td><td>3000</td></tr>
    </table>

    <br><br>
    <table class="table table-striped">
        <tr><th>EID</th><th>ENAME</th><th>ESALARY</th></tr>
        <tr><td>101</td><td>kumar</td><td>3000</td></tr>
        <tr><td>102</td><td>kirthi</td><td>5000</td></tr>
        <tr><td>103</td><td>ajay</td><td>3000</td></tr>
    </table>
    <br><br>
    <table class="table table-bordered">
        <tr class="btn-primary"><th>EID</th><th>ENAME</th><th>ESALARY</th></tr>
        <tr class="btn-success"><td>101</td><td>kumar</td><td>3000</td></tr>
        <tr class="btn-info"><td>102</td><td>kirthi</td><td>5000</td></tr>
        <tr class="btn-warning"><td>103</td><td>ajay</td><td>3000</td></tr>
    </table>
    <br><br>
    <table class="table table-bordered table-hover">
        <tr><th>EID</th><th>ENAME</th><th>ESALARY</th></tr>
        <tr><td>101</td><td>kumar</td><td>3000</td></tr>
        <tr><td>102</td><td>kirthi</td><td>5000</td></tr>
        <tr><td>103</td><td>ajay</td><td>3000</td></tr>
    </table>
</body>
</html>
