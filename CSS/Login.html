<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .login{
            border:2px solid red;
            position: absolute;
            margin-top: 300px;
            margin-left: 800px;
            border-radius: 15px;
            background-color: bisque;
        }
        .btn{
            border: none;
            color:white;
            background-color: green;

            cursor: pointer;
            
        }
        .btn:hover{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="login">
    <table width="20%" align="center">
        <tr><th colspan="2">LOGIN PAGE </th></tr>
        <tr><td>UserName</td><td><input type="text" placeholder="enter your username" required/></td></tr>
        <tr><td>Password</td><td><input type="password" placeholder="enter your password" required/></td></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" class="btn" value="Login"/></td></tr>
    </table>
</div>
</body>
</html>
