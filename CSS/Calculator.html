<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .div1{
            margin-left: 45%;
            margin-top: 15%;
        }
        table{
            
            width: 300px;
            height: 320px;
            border: 2px solid gray;
            background-color: gray;
            border-spacing: 5px;
        }
        th{
            border: 3px solid black;
            font-weight: bold;
            background-color: ghostwhite;
        }
        td{
            border: 3px solid black;
            border-spacing:2px;
            background-color: gray;
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        .scr{
            width: 200px;
            height: 30px;
            font-size: 20px;
        }
        input[type=button]{
            font-weight: bolder;
            background-color: gray;
            cursor: pointer;
            font-size: 15px;
             border:none;
             color: white;
            width: 30px;
            height: 30px;

        }

    </style>
    <script>
        var forward;
         function display(value){
            document.getElementById("result").value+=value;
         }

         function clr(){
            document.getElementById("result").value="";
         }
         function back(){
            let del=document.getElementById("result").value;
            forward=del;
            document.getElementById("result").value=del.slice(0,-1);
         }
         function rollback(){
            let i=0;
             document.getElementById("result").value+=forward.slice(0);
             i++;
         }

         function cal(){
            var a=document.getElementById("result").value;
            var b=eval(a);
            document.getElementById("result").value=b;
         }




    </script>
</head>
<body>
    <div class="div1">
    <table>
        <tr>
            <td colspan="4"><input type="text" class="scr" id="result">
        </tr>
        <TR>
            <TD><input type="button" value="C" onclick="clr()"></TD>
            <TD><input type="button" value="%" onclick="display('%')"></TD>
            <TD><input type="button" value="<=" onclick="back()"></TD>
            <TD><input type="button" value="/" onclick="display('/')"></TD>
        </TR>

        <TR>
            <TD><input type="button" value="7" onclick="display('7')"></TD>
            <TD><input type="button" value="8" onclick="display('8')"></TD>
            <TD><input type="button" value="9" onclick="display('9')"></TD>
            <TD><input type="button" value="*" onclick="display('*')"></TD>
        </TR>

        <TR>
            <TD><input type="button" value="4" onclick="display('4')"></TD>
            <TD><input type="button" value="5" onclick="display('5')"></TD>
            <TD><input type="button" value="6" onclick="display('6')"></TD>
            <TD><input type="button" value="-" onclick="display('-')"></TD>
        </TR>
        
        <TR>
            <TD><input type="button" value="1" onclick="display('1')"></TD>
            <TD><input type="button" value="2" onclick="display('2')"></TD>
            <TD><input type="button" value="3" onclick="display('3')"></TD>
            <TD><input type="button" value="+" onclick="display('+')"></TD>
        </TR>
        <TR>
            <TD><input type="button" value="00" onclick="display('00')"></TD>
            <TD><input type="button" value="0" onclick="display('0')"></TD>
            <TD><input type="button" value="=>" onclick="rollback()"></TD>
            <TD><input type="button" value="=" onclick="cal()"></TD>
        </TR>
    </table>

    </div>
</body>
</html>
