<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        color: white;
        background-color: black;
        border: 2px solid yellow;
        text-align: center;

    }
.grid {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: whitesmoke;
  padding: 10px;
  gap: 50px;
}
.gr{
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.gr:hover::before {
  width: 100%;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}
</style>
</head>
<body>

<h1>Photo Gallery</h1>

<div class="grid">
  <div class="gr">
    <img src="profile.png" width="50px" height="50px">
  </div>
  <div class="gr">
    <img src="back.jpg" width="50px" height="50px">
  </div>
  <div class="gr"> <img src="profile.png" width="50px" height="50px">
  </div>  
  <div class="gr"><img src="back.jpg" width="50px" height="50px"></div>
  <div class="gr"> <img src="profile.png" width="50px" height="50px"></div>
  <div class="gr"><img src="back.jpg" width="50px" height="50px"></div>  
  <div class="gr"> <img src="profile.png" width="50px" height="50px"></div>
  <div class="gr"><img src="back.jpg" width="50px" height="50px"></div>
  <div class="gr"> <img src="profile.png" width="50px" height="50px"></div>  
</div>

</body>
</html>
