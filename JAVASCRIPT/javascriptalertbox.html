<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>
        function myFunction(){
            alert("Example for Javascript Function");
        }

        function addition(a,b){
            let sum=a+b;
            alert("Addition:"+sum);
        }

        function subtraction(a,b){
            let dif=a-b;
            alert("subtraction:"+dif);
        }

        function multiplication(a,b){
            let mul=a*b;
            alert("Multiplication:"+mul);
        }

        function divison(a,b){
            let div=a/b;
            alert("Divison:"+div);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br><br>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subtraction(10,20)">Subtraction</button>
    <br><br>
    <button onclick="multiplication(10,20)">Multiplication</button>
    <br><br>
    <button onclick="divison(10,20)">Divison</button>
    
</body>
</html>
